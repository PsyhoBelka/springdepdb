<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit college info</title>
</head>
<body style="background-color: palegoldenrod;">
<h2 align="center">
    Edit college info
</h2>
<form id="updateCollege" action="#" th:action="@{/college/updateCollege}" th:object="${collegeToUpdate}" method="post">
    <p>ID: <input hidden="hidden" type="text" th:field="*{id}"></p>
    <p>Name: <input type="text" th:field="*{name}"/></p>
    <p>Address: <input type="text" th:field="*{address}"/></p>
    <p>Director: <input type="text" th:field="*{director}"/></p>
    <p>Phone: <input type="text" th:field="*{phone}"/></p>
    <p>Choose ownership here:
        <select form="updateCollege" th:field="*{ownerShip}" id="ownerShip">
            <option disabled value="0">Choose ownership here:</option>
            <option th:each="ownerShip : ${ownerShips}"
                    th:value="${ownerShip.toString()}"
                    th:utext="${ownerShip.getString()}"></option>
        </select>
    </p>

    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>

</body>
</html>
